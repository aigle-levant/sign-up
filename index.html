        <!--this goes in the right-hand-side of container-->
        <div class="right">
            <div class="container-one">
                <div class="header">
                    <button class="btn toggle">
                        <span class="material-symbols-outlined dark dark-icon show">dark_mode</span>
                        <span class="material-symbols-outlined light light-icon hide">light_mode</span>
                    </button>
                    <p class="text">Enjoy a lifetime of fine dining, exclusive parties, and many more benefits! Sign up now to access the club.</p>
                </div>
            </div>
            
            <div class="container-two">
                <form class="form">
                    <!--name, password, email, phone-->
                    <label for="name" class="text">
                        Full name:
                        <span class="required">*</span>
                    </label>
                    <input class="name" type="text" name="name" minlength="2" placeholder="Full name" required>
                    <label for="password" class="text">
                        Password:
                        <span class="required">*</span>
                    </label>
                    <input class="password" type="password" name="password" placeholder="Password" pattern="^(?=.*[A-Z])(?=.*\d).{8,20}$" required>
                    <label for="email" class="text">
                        Email address:
                        <span class="required">*</span>
                    </label>
                    <input class="email" type="email" name="email" placeholder="Email address" required>
                    <label for="phone" class="text">Phone number:</label>
                    <input class="phone opt" type="number" name="phone" pattern="[0-9]{9}" placeholder="Phone number">
                    <button class="btn submit" type="submit">Proceed</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
